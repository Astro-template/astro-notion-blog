name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

# 顶层权限配置
permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # Notion 测试步骤
      - name: Test Notion Connection
        run: |
          npm install @notionhq/client dotenv
          node scripts/test-notion.cjs
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 构建步骤
      - uses: withastro/action@v3
        with:
          path: .
          node-version: '20.18.1'
          package-manager: npm
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 缓存获取步骤
      - name: Fetch Blog Contents Cache
        run: npm run cache:fetch
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 准备部署
      - name: Prepare deployment
        run: |
          # 确保目标目录存在
          mkdir -p dist
          # 在源目录和目标目录都创建 .nojekyll
          touch .nojekyll dist/.nojekyll
          # 确保 _config.yml 不存在
          rm -f dist/_config.yml
          # 添加说明文件到根目录
          echo "This site is built with Astro" > dist/.nojekyll

      # 克隆并准备目标仓库
      - name: Prepare target repository
        run: |
          git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/1staihub/1staihub.github.io.git target
          cd target
          # 确保目标仓库也有 .nojekyll
          touch .nojekyll
          echo "This site is built with Astro" > .nojekyll
          git add .nojekyll
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Ensure Jekyll is disabled" || true
          git push || true

      # 部署到外部仓库
      - name: Deploy to External Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GIT_TOKEN }}
          external_repository: 1staihub/1staihub.github.io
          publish_branch: main
          publish_dir: ./dist
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
          keep_files: false
          enable_jekyll: false
          force_orphan: true 