name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

# 顶层权限配置
permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 创建必要的目录和文件
      - name: Create necessary directories and files
        run: |
          mkdir -p dist
          touch .nojekyll
          touch dist/.nojekyll

      # Notion 测试步骤
      - name: Test Notion Connection
        run: |
          npm install @notionhq/client dotenv
          node scripts/test-notion.cjs
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 构建步骤
      - uses: withastro/action@v3
        with:
          path: .
          node-version: '20.18.1'
          package-manager: npm
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 缓存获取步骤
      - name: Fetch Blog Contents Cache
        run: npm run cache:fetch
        env:
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      # 部署到外部仓库
      - name: Deploy to External Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GIT_TOKEN }}
          external_repository: 1staihub/1staihub.github.io
          publish_branch: main
          publish_dir: ./dist
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
          keep_files: true
          enable_jekyll: false
          force_orphan: true 